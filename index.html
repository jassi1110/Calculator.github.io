<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>

        <div class="calculator">
            <!-- <input type="text" name="screen" id="screen"> -->
            <div class="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <table>
                
                <tr>
                    <td><button>C</button></td>
                    <td><button class="sr-only"><i class="bi bi-backspace-fill"></i></button></td>
                    <td><button>%</button></td>
                    <td><button>/</button></td>
                </tr>
                <tr>
                    <td><button class="circle">7</button></td>
                    <td><button class="circle">8</button></td>
                    <td><button class="circle">9</button></td>
                    <td><button>x</button></td>
                </tr>
                <tr>
                    <td><button class="circle">4</button></td>
                    <td><button class="circle">5</button></td>
                    <td><button class="circle">6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button class="circle">1</button></td>
                    <td><button class="circle">2</button></td>
                    <td><button class="circle">3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button class="circle">00</button></td>
                    <td><button class="circle">0</button></td>
                    <td><button class="circle">.</button></td>
                    <td><button style="background-color: rgb(255, 0, 85);">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
